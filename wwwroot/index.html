<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relexx' Template Generator</title>
    <base href="/" />
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        #blazor-error-ui {
            display: none;
            background: #ffdc2a;
            color: #1a1a1a;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 8px 16px;
            text-align: center;
            z-index: 9999;
        }
        #blazor-error-ui.show { display: block; }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>relexx' Template Generator wird geladen...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten. <a href="" class="reload">Neu laden</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Download file helper
        window.downloadFile = function(filename, contentType, content) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };

        // SortableJS initialization
        window.initSortable = function(elementId, dotNetHelper) {
            const el = document.getElementById(elementId);
            if (!el) return;

            if (el._sortable) {
                el._sortable.destroy();
            }

            el._sortable = new Sortable(el, {
                animation: 150,
                handle: '.drag-handle',
                ghostClass: 'sortable-ghost',
                chosenClass: 'sortable-chosen',
                dragClass: 'sortable-drag',
                onEnd: function(evt) {
                    const oldIndex = evt.oldIndex;
                    const newIndex = evt.newIndex;
                    if (oldIndex === newIndex) return;

                    // Revert DOM to original order - Blazor will re-render correctly
                    const parent = evt.from;
                    const item = evt.item;
                    const children = parent.children;

                    if (oldIndex < newIndex) {
                        // Item was moved down, put it back before the element now at oldIndex
                        parent.insertBefore(item, children[oldIndex]);
                    } else {
                        // Item was moved up, put it back after the element now at oldIndex-1
                        const refNode = children[oldIndex + 1] || null;
                        parent.insertBefore(item, refNode);
                    }

                    // Notify .NET to update data and trigger Blazor re-render
                    dotNetHelper.invokeMethodAsync('OnBlockReordered', oldIndex, newIndex);
                }
            });
        };
        
        window.destroySortable = function(elementId) {
            const el = document.getElementById(elementId);
            if (el && el._sortable) {
                el._sortable.destroy();
                el._sortable = null;
            }
        };
    </script>
</body>
</html>
