<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />

    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“¦</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <p>relexx' Template Generator wird geladen...</p>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Ein Fehler ist aufgetreten. <a href="" class="reload">Neu laden</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        // Download file helper
        window.downloadFile = function(filename, contentType, content) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        };
    </script>
</body>
</html>
